<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>OhMyfood</title>
    <meta name="description" content="Ohmyfood" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Shrikhand&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="public/css/main.css" />
</head>

<body>
  <header>
    <div class="logo">
      <a href="#"><img src="images/logo/ohmyfood@2x.svg" alt="Logo OhMyfood"></a>
    </div>
    <form method="POST" action="get">
      <div>
        <input type="search" name="ville" id="ville" value="Paris, Belleville" class="form-main">
      </div>
    </form>
  </header>

  <section class="top-section">
    <div class="top-section__heading">
      <h2>Réservez le menu qui vous convient</h2>

    </div>

    <div class="top-section__content">
      <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>

    </div>

    <div class="top-section__div-button">
      <button class="top-section__div-button__button" type="button">Explorer nos restaurants</button> 
    </div>

  </section>  


</body>

</html>
